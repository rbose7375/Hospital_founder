
<!-- testimonial Section -->
<section class="wrapper-column" id="testimonial">
  <div class="wrapper-content">
    <div class="testimonial-header">
      <h2 class="content-title">
        <i class="fas fa-quote-left testimonial-quote-icon"></i>
        What Clients Say
      </h2>
      <p class="content-text">
        We offer extensive medical procedures to outbound and inbound
        patients.
      </p>
    </div>

    <div class="testimonial-container">
      <div class="testimonial-grid">
        <div class="image-container" id="image-container">
          <!-- Images will be dynamically loaded here -->
        </div>

        <div class="testimonial-content">
          <div class="testimonial-text-wrapper">
            <div class="testimonial-quote-mark">
              <i class="fas fa-quote-right"></i>
            </div>
            <h3 class="name" id="name">
              <i class="fas fa-user-circle"></i>
              <span class="name-text"></span>
            </h3>
            <p class="designation" id="designation">
              <i class="fas fa-briefcase"></i>
              <span class="designation-text"></span>
            </p>
            <p class="quote" id="quote"></p>
          </div>

          <div class="arrow-buttons">
            <button class="arrow-button prev-button" id="prev-button" aria-label="Previous testimonial">
              <i class="fa fa-angle-left" aria-hidden="true"></i>
            </button>
            <button class="arrow-button next-button" id="next-button" aria-label="Next testimonial">
              <i class="fa fa-angle-right" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
